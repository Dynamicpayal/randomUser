<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">RandomUser</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">User Photos</a></li>
            <li><a href="#">Documentation</a></li>
            <li><a href="#">Change Log</a></li>
            <li><a href="#">Stats & Graphs</a></li>
            <li><a href="#">Donate</a></li>
            <li><a href="#">Copyright Notice</a></li>
            <li><a href="#">Photoshop Extension</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Random User Generator</h1>
        <p>A free, open-source API for generating random user data. Like Lorem Ipsum, but for people.</p>
        <button id="generateButton">Generate Random User</button>
        <div id="userContainer" class="user-container">
            <img id="userAvatar" src="" alt="User Avatar">
            <p id="userName"></p>
            <p id="userEmail"></p>
            <p id="userLocation"></p>
        </div>
    </div>
    <footer>
        <p>Follow us @randomapi</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
